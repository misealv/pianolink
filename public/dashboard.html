<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Estudio | Piano Link</title>
  <style>
    body { background: #1a1a1a; color: #dcdcdc; font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
    
    .sidebar { width: 250px; background: #262626; padding: 20px; border-right: 1px solid #333; display: flex; flex-direction: column; gap: 20px; overflow-y: auto;}
    .main { flex: 1; padding: 40px; overflow-y: auto; }
    
    h1 { color: #ff764d; text-transform: uppercase; font-size: 20px; margin-top: 0; letter-spacing: 1px;}
    h2 { color: #888; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; margin-top: 0;}
    
    .card { background: #202020; border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; max-width: 600px; }
    
    label { display: block; margin-bottom: 5px; font-size: 12px; color: #aaa; margin-top: 15px;}
    input[type="text"], textarea { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; box-sizing: border-box; }
    
    .preview-box { display: flex; align-items: center; gap: 15px; margin-top: 10px; background: #151515; padding: 10px; border-radius: 4px;}
    .preview-img { width: 60px; height: 60px; object-fit: contain; background: #000; border: 1px solid #444; border-radius: 4px; }
    input[type="file"] { font-size: 11px; }

    .btn { background: #ff764d; color: #000; border: none; padding: 12px 24px; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; transition: 0.2s;}
    .btn:hover { background: #ff9f7e; transform: translateY(-2px); }
    
    .btn-room { background: #28a745; color: #fff; width: 100%; margin-top: 10px;}
    .btn-outline { background: transparent; border: 1px solid #ff764d; color: #ff764d; margin-top: auto;}

    #msg { margin-top: 15px; font-weight: bold; min-height: 20px;}

    /* --- ESTILOS PROFESOR FUNDADOR (Ajustados para Sidebar) --- */
    .gold-badge {
        background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        color: #3e2723;
        padding: 4px 10px;
        border-radius: 50px;
        font-weight: 800;
        font-size: 9px;
        display: none; /* Oculto por defecto */
        align-items: center;
        gap: 5px;
        border: 1px solid #cfaa56;
        margin-top: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        width: fit-content;
    }

    .founder-card {
        background: linear-gradient(to bottom right, #2a2215, #1f1a12);
        border: 1px solid #634d28;
        display: none; /* Oculto por defecto */
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
    }

    .founder-header {
        display: flex; align-items: center; gap: 8px; margin-bottom: 10px;
        color: #eecfa1;
        font-size: 12px;
        text-transform: uppercase;
        border-bottom: 1px solid #634d28;
        padding-bottom: 8px;
        font-weight: bold;
    }

    .founder-card textarea {
        background: #15120e;
        border: 1px solid #634d28;
        font-size: 11px;
        margin-bottom: 8px;
    }

    .btn-gold {
        background: #b38728;
        color: #fff;
        border: none;
        padding: 8px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        text-transform: uppercase;
        font-size: 10px;
        width: 100%; /* Bot√≥n ancho completo en sidebar */
    }
    .btn-gold:hover { background: #d4a036; }
  </style>
</head>
<body>

    <aside class="sidebar">
        <div style="font-weight: 800; font-size: 18px; color: #fff;">üéπ PIANO LINK <span style="font-weight:400; font-size:12px;">PRO</span></div>
        
        <div style="margin-top: 10px;">
            <div style="font-size: 10px; color: #aaa;">BIENVENIDO</div>
            <div id="welcomeName" style="font-size: 16px; color: #fff; font-weight: bold;">Cargando...</div>
            
            <div id="founderBadge" class="gold-badge">‚òÖ PROFESOR FUNDADOR</div>
            
            <button id="btnOpenRoom" class="btn btn-room">‚ö° IR A MI SALA</button>
            
            <button onclick="copyInviteLink()" class="btn btn-outline" style="margin-top: 10px; font-size: 11px; width: 100%; border-color:#444; color:#aaa;">
                üîó COPIAR LINK ALUMNO
            </button>
            <div id="copyFeedback" style="font-size: 10px; color: #b4e080; margin-top: 5px; min-height: 15px;"></div>
        </div>

        <div id="founderSection" class="founder-card">
            <div class="founder-header">
                <span>üëë Panel Fundador</span>
            </div>
            <p style="font-size:10px; color:#ccc; margin:0 0 8px 0; line-height: 1.3;">Tu feedback prioritario moldea el futuro de la app.</p>
            <textarea id="feedbackContent" rows="3" placeholder="Sugerencias o bugs..." required></textarea>
            <button onclick="sendFeedback()" class="btn-gold">Enviar al CEO</button>
            <div id="feedbackMsg" style="font-size:10px; margin-top:5px; min-height:15px;"></div>
        </div>
    
        <div style="flex:1"></div> <button class="btn btn-outline" onclick="logout()">Cerrar Sesi√≥n</button>
      </aside>

  <main class="main">
    <h1>Configuraci√≥n del Estudio</h1>
    
    <form id="profileForm">
      
      <div class="card">

        <div id="adminMessagesSection" class="card" style="border-color: #5dade2; display:none;">
            <h2 style="color: #5dade2; border-color: #5dade2;">üì® Mensajes de Administraci√≥n</h2>
            <div id="messagesList" style="max-height: 200px; overflow-y: auto;">
                </div>
        </div>

        <h2>Identidad Visual</h2>
        
        <label>LOGO DE TU ACADEMIA (Se ver√° en la cabecera)</label>
        <div class="preview-box">
            <img id="previewLogo" class="preview-img" src="">
            <input type="file" id="logoInput" accept="image/*">
        </div>

        <label>TU FOTO DE PERFIL (Se ver√° en la bienvenida)</label>
        <div class="preview-box">
            <img id="previewPhoto" class="preview-img" src="">
            <input type="file" id="photoInput" accept="image/*">
        </div>

        <label>BIOGRAF√çA CORTA</label>
        <textarea id="bioInput" rows="3" placeholder="Ej: Pianista de jazz y educador..."></textarea>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="border:none; margin:0; padding:0;">Colores de la Sala</h2>
            <button type="button" onclick="resetColors()" style="background:transparent; border:1px solid #555; color:#888; cursor:pointer; font-size:10px; padding:4px 8px; border-radius:4px;">
                ‚Ü∫ RESTABLECER ORIGINALES
            </button>
        </div>

        <div style="display:flex; gap: 20px; padding: 10px 0; justify-content: space-around;">
            <div style="text-align:center">
                <label style="margin-top:0">Principal</label>
                <input type="color" id="colorBase" style="cursor:pointer; width:50px; height:50px; padding:0; border:none; background:none;">
            </div>
            <div style="text-align:center">
                <label style="margin-top:0">Fondo</label>
                <input type="color" id="colorBg" style="cursor:pointer; width:50px; height:50px; padding:0; border:none; background:none;">
            </div>
            <div style="text-align:center">
                <label style="margin-top:0">Paneles</label>
                <input type="color" id="colorPanel" style="cursor:pointer; width:50px; height:50px; padding:0; border:none; background:none;">
            </div>
        </div>
      </div>

      <button type="submit" class="btn">üíæ GUARDAR CAMBIOS</button>
      <div id="msg"></div>

    </form>
  </main>

  <script>
    // 1. SEGURIDAD: Verificar sesi√≥n
    const user = JSON.parse(localStorage.getItem('pianoUser'));
    if (!user || user.role !== 'teacher') window.location.href = 'login.html';

    const API_URL = '/api/teacher'; 

    // 2. CARGAR DATOS AL INICIAR
    async function loadData() {
        document.getElementById('welcomeName').textContent = user.name;
        document.getElementById('btnOpenRoom').onclick = () => window.open(`/c/${user.slug}`, '_blank');

        try {
            const res = await fetch(`${API_URL}/me?email=${user.email}`);
            const data = await res.json();
            
            // --- L√ìGICA DE FUNDADOR ---
            if (data.isFoundingMember) {
                document.getElementById('founderBadge').style.display = 'inline-flex';
                // Mostrar Panel de Feedback (ahora en el sidebar)
                document.getElementById('founderSection').style.display = 'block';
            }
            // --------------------------

            if(data.branding) {
                document.getElementById('bioInput').value = data.branding.bio || '';
                document.getElementById('colorBase').value = data.branding.colors.base || '#ff764d';
                document.getElementById('colorBg').value = data.branding.colors.bg || '#1a1a1a';
                document.getElementById('colorPanel').value = data.branding.colors.panel || '#262626';

                if(data.branding.logoUrl) document.getElementById('previewLogo').src = data.branding.logoUrl;
                if(data.branding.profilePhotoUrl) document.getElementById('previewPhoto').src = data.branding.profilePhotoUrl;
            }
        } catch (e) { console.error(e); }
    }

// FUNCI√ìN NUEVA: CARGAR MENSAJES
async function loadMyMessages() {
        try {
            const res = await fetch(`${API_URL}/my-messages?email=${user.email}`);
            const msgs = await res.json();
            
            if (msgs.length > 0) {
                document.getElementById('adminMessagesSection').style.display = 'block';
                const container = document.getElementById('messagesList');
                container.innerHTML = '';

                msgs.forEach(m => {
                    const date = new Date(m.createdAt).toLocaleDateString();
                    const div = document.createElement('div');
                    // Estilo simple: Fondo oscuro, borde sutil
                    div.style.padding = "10px";
                    div.style.marginBottom = "10px";
                    div.style.background = "#151515";
                    div.style.borderLeft = "3px solid #5dade2";
                    
                    div.innerHTML = `
                        <div style="font-size:10px; color:#888; margin-bottom:5px;">${date}</div>
                        <div style="font-size:13px; color:#fff;">${m.content}</div>
                    `;
                    container.appendChild(div);
                });
            }
        } catch (e) { console.error(e); }
    }




// 3. ENVIAR FEEDBACK DE FUNDADOR (ACTUALIZADA)
async function sendFeedback() {
        const content = document.getElementById('feedbackContent').value;
        const msgBox = document.getElementById('feedbackMsg');
        
        if(!content.trim()) {
            msgBox.textContent = "Escribe algo primero...";
            msgBox.style.color = "#ff4d4d";
            return;
        }

        msgBox.textContent = "Enviando...";
        msgBox.style.color = "#aaa";

        try {
            // AHORA ENVIAMOS TAMBI√âN EL EMAIL
            const res = await fetch(`${API_URL}/feedback`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    content: content,
                    email: user.email // <--- IMPORTANTE: Enviamos el email para saber qui√©n es
                })
            });

            const data = await res.json();

            if (res.ok) {
                msgBox.textContent = "‚úÖ Mensaje recibido. ¬°Gracias, Fundador!";
                msgBox.style.color = "#b4e080";
                document.getElementById('feedbackContent').value = ""; 
            } else {
                msgBox.textContent = "‚ùå " + data.message;
                msgBox.style.color = "#ff4d4d";
            }
        } catch (err) {
            console.error(err);
            msgBox.textContent = "Error de conexi√≥n";
        }
    }

    // 4. SUBIR ARCHIVOS (UPLOAD)
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.textContent = "‚è≥ Subiendo...";
        msg.style.color = "#aaa";

        const formData = new FormData();
        formData.append('email', user.email);
        formData.append('bio', document.getElementById('bioInput').value);
        formData.append('colorBase', document.getElementById('colorBase').value);
        formData.append('colorBg', document.getElementById('colorBg').value);
        formData.append('colorPanel', document.getElementById('colorPanel').value);

        const logoFile = document.getElementById('logoInput').files[0];
        const photoFile = document.getElementById('photoInput').files[0];

        if(logoFile) formData.append('logo', logoFile);
        if(photoFile) formData.append('photo', photoFile);

        try {
            const res = await fetch(`${API_URL}/update`, {
                method: 'POST',
                body: formData 
            });
            const data = await res.json();

            if(res.ok) {
                msg.textContent = "‚úÖ ¬°Guardado!";
                msg.style.color = "#b4e080";
                
                if(data.branding.logoUrl) document.getElementById('previewLogo').src = data.branding.logoUrl;
                if(data.branding.profilePhotoUrl) document.getElementById('previewPhoto').src = data.branding.profilePhotoUrl;
            } else {
                throw new Error(data.message);
            }
        } catch (err) {
            msg.textContent = "‚ùå Error: " + err.message;
            msg.style.color = "#ff4d4d";
        }
    });

    function logout() {
        localStorage.removeItem('pianoUser');
        window.location.href = 'login.html';
    }

    function resetColors() {
        document.getElementById('colorBase').value = '#ff764d'; 
        document.getElementById('colorBg').value = '#1a1a1a';   
        document.getElementById('colorPanel').value = '#262626'; 
        
        const msg = document.getElementById('msg');
        msg.textContent = "üé® Colores restablecidos.";
        msg.style.color = "#aaa";
    }

    function copyInviteLink() {
        if(!user || !user.slug) return;
        const domain = window.location.origin; 
        const link = `${domain}/?role=student&sala=${user.slug.toLowerCase()}`;
        navigator.clipboard.writeText(link).then(() => {
            const feedback = document.getElementById('copyFeedback');
            feedback.textContent = "‚úÖ ¬°Copiado!";
            setTimeout(() => feedback.textContent = "", 3000);
        }).catch(err => {
            alert("Error al copiar");
        });
    }

    loadData();
  </script>
</body>
</html>
